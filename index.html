    <!--HEADER Goes HERE-->
    <body>
        <header class="custom-gradient">
          <center> <h1 class="text-center text-white fs-1 fw-bolder py-4 mb-3"> Weather Dashboard </h1> </center>

        <main class="container">

                </form>

            <!--SEARCH RESULT HISTORY-->
            <div class="--" id=" searchHistroy">
            </div> 
            </div>

            <!--SEARCH RESULTS-->
            <div class="row">
                <div class="col-8">
                </div>

                    <!--CURRENT CITY DATA-->
                    <div class="border border-5 border-info p-4 m-4 custom-gradient" id="searchResults"></div>

                    <!--The five day Forecast Cards!-->
                    <h2 class="fw-bold"> The Five Day Forecast</h2>
                    <div class="row me-auto" id="forecastCards"></div>
            </div>
        </main>
